<html>

    <link rel="stylesheet" href="katex/katex.css"/>
    <script src="katex/katex.js"></script>

    <script src="Graphics/Graphics.js"></script>
    <link rel="stylesheet" href="Graphics/Graphics.css"/>

  <body style="font-size:14px">
    <dialog id="showFileDialog" class="mdl-dialog">
      <button id="showFileDialogClose"
              class="saveDialogButton mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons icon-with-action">close</i>
      </button>
      <div class="mdl-dialog__content">
	<p id="showFileDialogContent">
          <button id="showFileDialogBtn"
		  class="saveDialogButton mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
		  href="">
            <i class="material-icons">file_download</i>
          </button>
        </p>
      </div>
    </dialog>

    <div id="M2Out" tabindex="0" style="width:500px;height:500px;overflow:auto;border:1px solid black" class="M2Text"></div>

    </div>
